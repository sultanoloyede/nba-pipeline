name: NBA Props Pipeline

on:
  # Schedule triggers
  schedule:
    # Daily pipeline - Runs at 10:00 AM UTC (5:00 AM EST)
    - cron: '0 10 * * *'
    # Weekly pipeline - Runs at 9:00 AM UTC on Sundays (5:00 AM EST)
    - cron: '0 9 * * 0'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      phases:
        description: 'Phases to run (e.g., "1,2,3,4" or "all")'
        required: true
        default: 'all'
        type: string

env:
  PYTHON_VERSION: '3.11'

jobs:
  run-nba-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours max

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Determine phases to run
        id: phases
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            # Daily cron job - runs phases 1, 2, 4
            if [ "${{ github.event.schedule }}" = "0 10 * * *" ]; then
              echo "phases=1,2,4" >> $GITHUB_OUTPUT
              echo "Running daily pipeline (Phases 1, 2, 4)"
            # Weekly cron job - runs all phases including model training
            else
              echo "phases=1,2,3,4" >> $GITHUB_OUTPUT
              echo "Running weekly pipeline (Phases 1, 2, 3, 4)"
            fi
          else
            # Manual trigger - use input
            PHASES="${{ github.event.inputs.phases }}"
            if [ "$PHASES" = "all" ]; then
              echo "phases=1,2,3,4" >> $GITHUB_OUTPUT
            else
              echo "phases=$PHASES" >> $GITHUB_OUTPUT
            fi
            echo "Running manual pipeline (Phases $PHASES)"
          fi

      - name: Run NBA Pipeline
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          S3_PLAYER_BUCKET: ${{ secrets.S3_PLAYER_BUCKET }}
          S3_LINEUP_BUCKET: ${{ secrets.S3_LINEUP_BUCKET }}
          S3_MODEL_BUCKET: ${{ secrets.S3_MODEL_BUCKET }}
          NEON_DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
        run: python github_pipeline_orchestrator.py --phases "${{ steps.phases.outputs.phases }}"

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-logs-${{ github.run_id }}
          path: logs/
          retention-days: 7

      - name: Notify on failure
        if: failure()
        run: |
          echo "Pipeline failed! Check logs at: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
