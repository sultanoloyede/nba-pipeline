name: NBA Props Pipeline

on:
  # Schedule triggers
  schedule:
    # Daily pipeline - Runs at 10:00 AM UTC (5:00 AM EST)
    - cron: '0 10 * * *'
    # Weekly pipeline - Runs at 9:00 AM UTC on Sundays (5:00 AM EST)
    - cron: '0 9 * * 0'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      stat_type:
        description: 'Stat type to process'
        required: true
        default: 'PRA'
        type: choice
        options:
          - PRA
          - RA
      phases:
        description: 'Phases to run (e.g., "1,2,3,4" or "all")'
        required: true
        default: 'all'
        type: string

env:
  PYTHON_VERSION: '3.11'

jobs:
  run-nba-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours max

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Determine phases and stat type to run
        id: config
        run: |
          if [ "${{ github.event_name }}" = "schedule" ]; then
            # Scheduled jobs default to PRA
            echo "stat_type=PRA" >> $GITHUB_OUTPUT
            # Daily cron job - runs phases 2 and 2.5 (data processing and percentages)
            if [ "${{ github.event.schedule }}" = "0 10 * * *" ]; then
              echo "phases=2,2.5" >> $GITHUB_OUTPUT
              echo "Running daily PRA pipeline (Phases 2, 2.5)"
            # Weekly cron job - runs phases 2, 2.5, and 3 (includes model training)
            else
              echo "phases=2,2.5,3" >> $GITHUB_OUTPUT
              echo "Running weekly PRA pipeline (Phases 2, 2.5, 3)"
            fi
          else
            # Manual trigger - use inputs
            STAT_TYPE="${{ github.event.inputs.stat_type }}"
            PHASES="${{ github.event.inputs.phases }}"

            echo "stat_type=$STAT_TYPE" >> $GITHUB_OUTPUT

            if [ "$PHASES" = "all" ]; then
              echo "phases=2,2.5,3" >> $GITHUB_OUTPUT
            else
              echo "phases=$PHASES" >> $GITHUB_OUTPUT
            fi
            echo "Running manual $STAT_TYPE pipeline (Phases $PHASES)"
          fi

      - name: Run NBA Pipeline
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          S3_PLAYER_BUCKET: ${{ secrets.S3_PLAYER_BUCKET }}
          S3_LINEUP_BUCKET: ${{ secrets.S3_LINEUP_BUCKET }}
          S3_MODEL_BUCKET: ${{ secrets.S3_MODEL_BUCKET }}
          NEON_DATABASE_URL: ${{ secrets.NEON_DATABASE_URL }}
        run: python github_pipeline_orchestrator.py --phases "${{ steps.config.outputs.phases }}" --stat-type "${{ steps.config.outputs.stat_type }}"

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-logs-${{ github.run_id }}
          path: logs/
          retention-days: 7

      - name: Notify on failure
        if: failure()
        run: |
          echo "Pipeline failed! Check logs at: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
